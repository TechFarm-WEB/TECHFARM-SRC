<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tech Farm</title>
  <link rel="stylesheet" href="../LoginPage/Login.css">
</head>

<body>
  <div class="login-container">
    <h2>Login to Tech Farm</h2>
    <form id="loginForm">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <div class="button-group">
        <button type="submit" class="btn-primary">Sign In</button>
        <button type="button" class="btn-secondary" id="signupBtn">Sign Up</button>
      </div>

      <a href="../index.html" class="back-button">Homepage</a>
    </form>
  </div>

  <script src="../LoginPage/login.js"></script>
</body>

</html>
